<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>

    <div class="card">

        <li>

            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="white"
            viewBox="0 0 24 24"

            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="white"
            viewBox="0 0 24 24"
